# Configuration pyyaml file with configuration settings required (as args) for main.py

############################ General data configurations ############################


learning_rate:  
  type: float
  default: 0.001
  help: Initial learning rate.
  
training_epoch:
  type: int
  default : 2 
  help :  Number of epochs to train. 
  
gru_units : 
  type :  int  
  default : 128 
  help :  hidden units of gru. 
  
seq_len :
  type :  int  
  default : 10 
  help :  time length of inputs. 
      
pre_len :
  type :  int  
  default : 3 
  help :  time length of prediction. 
      
train_rate :
  type :  float  
  default : 0.8 
  help :  rate of training set. 
      
batch_size :
  type :  int  
  default : 64 
  help :  batch size. 
      
dataset :
  type :  str  
  default :  sz  
  help :  dataset 
      
model_name :
  type :  str  
  default :  tgcn  
  help :  ast-gcn 
      
scheme :
  type :  str  
  default :  1  
  help :  scheme 
      
noise_name :
  type :  str  
  default :  None  
  help :  None or Gauss or Possion 
      
noise_param :
  type :  int  
  default : 0 
  help :  Parameter for noise 
      
dim :
  type :  int  
  default : 64 
  help :  hidden dimension of the first STGCN layer. 
 
 